<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="PUC Minas" />
    <meta
      name="keywords"
      content="finanças pessoais, gerenciamento financeiro, controle de gastos, orçamento pessoal, educação financeira, aplicativo financeiro, QR Code, digitalização de gastos, relatórios financeiros, alertas de gastos"
    />
    <meta
      name="description"
      content="Acompanhe gastos, controle orçamento e alcance metas com facilidade, garantindo uma vida financeira organizada e tranquila."
    />
    <title>Adicionar gasto - Dashboard - Conta na mão</title>
    <link rel="icon" href="../../imagens/logo.png" />
    <link rel="stylesheet" href="../dashboard.css" />
    <link rel="stylesheet" href="./adicionarGasto.css" />
    <script src="./adicionarGasto.js" defer></script>
  </head>
  <body>
    <nav class="menu">
      <img
        src="../imagens/menu-principal.svg"
        alt="Ícone de menu com fundo azul"
        class="icon-menu-principal"
      />
      <h2 class="logo">Conta na mão</h2>
      <div class="categorias-menu">
        <button class="categoria-link">
          <img
            src="../imagens/menu.svg"
            alt="Ícone de menu"
            class="icon-menu"
          />
          <a href="../dashboard.html">Visão geral</a>
        </button>
        <button class="categoria-link">
          <img
            src="../imagens/qr-code.svg"
            alt="Ícone de QR Code"
            class="icon-menu"
          />
          <a href="../ler-qr-code/lerQrCode.html">Ler QR Code</a>
        </button>
        <button class="categoria-link">
          <img
            src="../imagens/list.svg"
            alt="Ícone de lista"
            class="icon-menu"
          />
          <a href="../categorias/categorias.html">Categorias</a>
        </button>
        <button class="categoria-link">
          <img
            src="../imagens/paper.svg"
            alt="Ícone de papel"
            class="icon-menu"
          />
          <a href="../notas-armazenadas/notasArmazenadas.html">
            Notas armazenadas
          </a>
        </button>
        <button class="categoria-link">
          <img
            src="../imagens/user.svg"
            alt="Ícone de usuário"
            class="icon-menu"
          />
          <a href="../usuario/usuario.html">Usuário</a>
        </button>
        <button class="categoria-link">
          <img
            src="../imagens/logout.svg"
            alt="Ícone de sair"
            class="icon-menu"
          />
          <a href="../index.html">Sair</a>
        </button>
      </div>
    </nav>
    <section class="visao-geral">
      <span class="titulo-pagina">Adicionar gasto</span>
      <form class="info-gasto">
        <div class="add-gasto">
          <div class="label-filtro">
            <img src="../imagens/paper2.svg" alt="Ícone de papel" style="padding: 0 3px;"/>
            <label for="gasto">Gasto:<label>
          </div>
          <div class="input-filtro">
            <input type="text" name="gasto" id="gasto" class="filtro" />
          </div>
        </div>
        <div class="add-gasto">
          <div class="label-filtro">
            <img src="../imagens/list2.svg" alt="Ícone de lista" />
            <label for="categoria">Categoria:<label>
          </div>
          <div class="input-filtro">
            <input type="text" name="categoria" id="categoria" class="filtro" />
          </div>
        </div>
        <div class="add-gasto">
          <div class="label-filtro">
            <img src="../imagens/money.svg" alt="Ícone de dinheiro" />
            <label for="valor">Valor:<label>
          </div>
          <div class="input-filtro">
            <input type="number" name="valor" id="valor" class="filtro" />
          </div>
        </div>
        <div class="add-gasto-botao">
          <input type="button" class="botao-link botao-envio" value="Enviar" onclick="adicionarGasto()">
          <a href="../dashboard.html">Voltar</a>
        </div>
      </form>
      <div id="mensagemEnvio"></div>
    </section>
  </body>
</html>
