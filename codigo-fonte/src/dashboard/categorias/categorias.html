        />
      </button>
      <div class="menu-lateral menu-fechado">
        <button class="link-vazio botao-fechar-menu" onclick="abrirMenu()">
          <img src="../imagens/close.svg" alt="Ícone de menu com fundo azul" />

        <button class="categoria-link">
          <a href="../dashboard.html">Visão geral</a>

        <button class="categoria-link">

        </button>
        <button class="categoria-link">
          <a href="../usuario/usuario.html">Usuário</a>
        </button>
        <button class="categoria-link">
          <a href="../index.html">Sair</a>
        </button>
      </div>
      <h2 class="logo">Conta na mão</h2>
      <div class="categorias-menu">
        <button class="categoria-link">
          <img
            src="../imagens/menu.svg"
            alt="Ícone de menu"
            class="icon-menu"
          />
          <a href="../dashboard.html">Visão geral</a>
        </button>
        <button class="categoria-link">
          <img
            src="../imagens/qr-code.svg"
            alt="Ícone de QR Code"
            class="icon-menu"
          />
          <a href="../ler-qr-code/lerQrCode.html">Ler QR Code</a>
        </button>
        <button class="categoria-link">
          <img
            src="../imagens/list.svg"
            alt="Ícone de lista"
            class="icon-menu"
          />
          <a href="./categorias.html">Categorias</a>
        </button>
        <button class="categoria-link">
          <img
            src="../imagens/paper.svg"
            alt="Ícone de papel"
            class="icon-menu"
          />
          <a href="../notas-armazenadas/notasArmazenadas.html">
            Notas armazenadas
          </a>
        </button>
        <button class="categoria-link">
          <img
            src="../imagens/user.svg"
            alt="Ícone de usuário"
            class="icon-menu"
          />
          <a href="../usuario/usuario.html">Usuário</a>
        </button>
        <button class="categoria-link">
          <img
            src="../imagens/logout.svg"
            alt="Ícone de sair"
            class="icon-menu"
          />
          <a href="../index.html">Sair</a>
        </button>
      </div>
    </nav>
    <section class="visao-geral">
      <span class="titulo-pagina">Categorias</span>
      <div class="categorias">
        <form class="filtro-categoria">
          <label>Filtrar:</label>
          <div class="input-categoria">
            <input
              type="text"
              name="filtrar"
              id="filtrar"
              class="filtro input-filtro"
            />
            <button
              class="link-vazio"
              type="submit"
              onclick="verificarCategoria(event)"
            >
              <img src="../imagens/arrow-right.svg" alt="Seta para direita" />
            </button>
          </div>
        </form>
        <form class="filtro-categoria">
          <label>Adicionar:</label>
          <div class="input-categoria">
            <input
              type="text"
              name="adicionar"
              id="adicionar"
              class="filtro input-adicionar"
            />
            <button
              class="link-vazio"
              type="submit"
              onclick="adicionarCategoria()"
            >
              <img src="../imagens/arrow-right.svg" alt="Seta para direita" />
            </button>
          </div>
        </form>
        <form class="filtro-categoria">
          <label>Remover:</label>
          <div class="input-categoria">
            <input
              type="text"
              name="remover"
              id="remover"
              class="filtro input-remover"
            />
            <button
              class="link-vazio"
              type="submit"
              onclick="removerCategoria()"
            >
              <img src="../imagens/arrow-right.svg" alt="Seta para direita" />
            </button>
          </div>
        </form>
      </div>
      <div class="itens-variaveis">
        <div class="variavel">
          <div class="sem-resultado"></div>
        </div>
      </div>
    </section>
  </body>
