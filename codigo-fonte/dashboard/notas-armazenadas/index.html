<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="PUC Minas" />
    <meta
      name="keywords"
      content="finanças pessoais, gerenciamento financeiro, controle de gastos, orçamento pessoal, educação financeira, aplicativo financeiro, QR Code, digitalização de gastos, relatórios financeiros, alertas de gastos"
    />
    <meta
      name="description"
      content="Acompanhe gastos, controle orçamento e alcance metas com facilidade, garantindo uma vida financeira organizada e tranquila."
    />
    <title>Dashboard - Conta na mão</title>
    <link rel="icon" href="../../home/imagens/logo.png" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="menu">
      <img
        src="../imagens/menu-principal.svg"
        alt="Ícone de menu com fundo azul"
        class="icon-menu-principal"
      />
      <h2 class="logo">Conta na mão</h2>
      <div class="categorias-menu">
        <button class="categoria-link">
          <img
            src="../imagens/menu.svg"
            alt="Ícone de menu"
            class="icon-menu"
          />
          Visão geral
        </button>
        <button class="categoria-link">
          <img
            src="../imagens/qr-code.svg"
            alt="Ícone de QR Code"
            class="icon-menu"
          />
          Ler QR Code
        </button>
        <button class="categoria-link">
          <img
            src="../imagens/list.svg"
            alt="Ícone de lista"
            class="icon-menu"
          />
          Categorias
        </button>
        <button class="categoria-link">
          <img
            src="../imagens/paper.svg"
            alt="Ícone de papel"
            class="icon-menu"
          />
          Notas armazenadas
        </button>
        <button class="categoria-link">
          <img
            src="../imagens/user.svg"
            alt="Ícone de usuário"
            class="icon-menu"
          />
          Usuário
        </button>
        <button class="categoria-link">
          <img
            src="../imagens/logout.svg"
            alt="Ícone de sair"
            class="icon-menu"
          />
          Sair
        </button>
      </div>
    </nav>
    <section class="visao-geral">
      <span class="titulo-pagina">Notas armazenadas</span>
      <div class="filtro-categoria">
        <label>Filtrar:</label>
        <input type="text" name="categoria" id="categoria" class="filtro" />
        <button class="link-vazio" type="submit">
          <img src="../imagens/arrow-right.svg" alt="Seta para direita" />
        </button>
      </div>
      <div class="itens-variaveis">
        <div class="variavel">
          <div class="itens-categorias">
            <img src="../imagens/arrow-down.svg" alt="Seta para baixo" />
            <span class="item-nome">Luz</span>
            <span class="item-categoria casa">Casa</span>
          </div>
          <span class="item-valor">- R$ 117,50</span>
        </div>
        <div class="variavel">
          <div class="itens-categorias">
            <img src="../imagens/arrow-down.svg" alt="Seta para baixo" />
            <span class="item-nome">Água</span>
            <span class="item-categoria casa">Casa</span>
          </div>
          <span class="item-valor">- R$ 82,32</span>
        </div>
        <div class="variavel">
          <div class="itens-categorias">
            <img src="../imagens/arrow-down.svg" alt="Seta para baixo" />
            <span class="item-nome">Mercado</span>
            <span class="item-categoria mercado">Mercado</span>
          </div>
          <span class="item-valor">- R$ 426,58</span>
        </div>
        <div class="variavel">
          <div class="itens-categorias">
            <img src="../imagens/arrow-down.svg" alt="Seta para baixo" />
            <span class="item-nome">Shopping</span>
            <span class="item-categoria compras">Compras</span>
          </div>
          <span class="item-valor">- R$ 197,96</span>
        </div>
      </div>
    </section>
  </body>
</html>
